<!DOCTYPE html>
<html>

<head>
  <title>CalculatorApp</title>
  <link rel="stylesheet" href="style.css">
    
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
    
<body>
  <h1 class="logoText" id="heading">CalculatorApp</h1><br>
  
  <div id="calcbody">
    
    <div id="result">0</div><br>
   <table class="numbers">
     <tr>
       <td><button class="button" id="button1">1</button></td>
       <td><button class="button" id="button2">2</button></td>
       <td><button class="button" id="button3">3</button></td>
       <td><button class="button" id="buttona">+</button></td>
     </tr>
     <tr>
       <td><button class="button" id="button4">4</button></td>
       <td><button class="button" id="button5">5</button></td>
       <td><button class="button" id="button6">6</button></td>
       <td><button class="button" id="buttons">-</button></td>
     </tr>
     <tr>
       <td><button class="button" id="button7">7</button></td>
       <td><button class="button" id="button8">8</button></td>
       <td><button class="button" id="button9">9</button></td>
       <td><button class="button" id="buttonm">&#215</button></td>
     </tr>
     <tr>
       <td><button class="button" id="buttondel"><i class="material-icons" style="font-size:15px">backspace</i></button></td>
       <td><button class="button" id="button0">0</button></td>
       <td><button class="button" id="buttonpoint">.</button></td>
       <td><button class="button" id="buttond">&divide</button></td>
     </tr>
     
   </table>
 <table class="ac">
   <tr>
     
     <td><button class="button" id="buttonac">AC</button></td>
     <td><button class="button" id="buttone">=</button></td>
   </tr>
   
 </table>
  
  <br>
  <table class="operations">
   <tr>
     
    <td> <button class="buttonCopy" id="buttoncopy">Copy to Clipboard</button></td>
     
     
     
   </tr>
    
  </table>
     </div>
  <script  src="script.js"></script>
</body>

</html>
